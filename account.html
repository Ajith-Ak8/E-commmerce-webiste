<!DOCTYPE.html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="Css\style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    </head>
    <body>
        <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="Logo">
                    <img src="Images/Logo.png" width="200px">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="">Home</a></li>
                        <li><a href="">Product</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Account</a></li>
                    </ul>
                </nav>
                <img src="Images/Kart.png" width="30px" height="30px">
                <img src="Images/menu.png" class="menu-icon" onclick="menutoggle">
            </div>
            <!------account page-->
            <div class="account-page">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <img src="Images/PngItem_4152763.png" width="100%">
                        </div>
                        <div class="col-2">
                            <div class="form-container">
                                <div class="form-btn">
                                    <span onclick="login()">Login</span>
                                    <span onclick="register()">Register</span>
                                    <!--<hr id="Indicator">-->
                                </div>
                                <form id="LoginForm">
                                    <input type="text" placeholder="Username">
                                    <input type="password" placeholder="Password"><br>
                                    <button type="submit" class="btn">Login</button><br>
                                    <a href="">Forget Password</a>
                                </form>
                                <form id="RegisterForm">
                                    <input type="text" placeholder="Username">
                                    <input type="email" placeholder="email">
                                    <input type="password" placeholder="Password"><br>
                                    <button type="submit" class="btn">Register</button>
                                
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="footer-col-1">
                            <h3>Download Our App</h3>
                            <h5>Download Our app from android and IOS</h5>
                        </div>
                        <div class="footer-col-2">
                            <h3>useful links</h3>
                            <ul>
                                <li>Coupons</li>
                                <li>Blogs</li>
                                <li>Support</li>
                                <li>Return</li>
                            </ul>
                        </div>
                        <div class="footer-col-3">
                         <h3>Follow US On</h3>
                         <ul>
                             <li>Facebook</li>
                             <li>Twitter</li>
                             <li>Instagram</li>
                             <li>Whatsapp</li>
                         </ul>
                     </div>
                    </div>
                </div>
            </div>
            <script>
                var MenuItems = document.getElementById("MenuItems");
                MenuItems.style.maxHeight = "0px";
                function menutoggle()
                {
                    if(MenuItems.style.maxHeight == "0px")
                    {                      
                     MenuItems.style.maxHeight ="200px";
                    }
                    else
                    {
                     MenuItems.style.maxHeight ="0px";
                    }
                }
            </script>

            <script>
                var LoginForm=document.getElementById("LoginForm");
                var RegisterForm=document.getElementById("RegisterForm");
                var Indicator=document.getElementById("Indicatores");

                function register()
                {
                    RegisterForm.style.transform="translateX(0px)";
                    LoginForm.style.transform="translateX(0px)";
                    Indicator.style.transform="translateX(100px)";
                }
                function login()
                {
                    RegisterForm.style.transform="translateX(300px)";
                    LoginForm.style.transform="translateX(300px)";
                    Indicator.style.transform="translateX(0px)";
                }
            </script>
            </body>
            </html>
